    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

  build-redhat-image-matrix:
    needs: build-redhat-image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        OS_VERSION: [centos9, redhat9, redhat10]
    steps:
      - name: Checkout Repository
