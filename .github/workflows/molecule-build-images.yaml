    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

  build-debian-image-matrix:
    needs: build-debian-image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
