          file: ./dockerfiles/${{ env.IMAGE_TAG }}.dockerfile
          cache-from: type=gha,scope=${{ env.IMAGE_TAG }}
          cache-to: type=gha,scope=${{ env.IMAGE_TAG }},mode=max

  build-ubuntu-image:
    needs: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

  build-ubuntu-image-matrix:
    needs: build-ubuntu-image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        OS_VERSION: [ubuntu22.04, ubuntu24.04]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
