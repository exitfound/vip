# Глобальные переменные, используемые во всех ролях, которые относятся к установке и настройке Vault:
vault_current_version: "1.19.0"
vault_host_local_listening_address: "0.0.0.0"
vault_host_local_listening_port: "8200"

# Глобальные переменные, используемые для выполнения ролей по развертыванию Transit Vault (manual-transit-single-vault и docker-transit-single-vault):
vault_transit_backend_unseal_host: ""
vault_transit_backend_host_port: "8200" # 443, если он за Proxy и у вас SSL
vault_transit_backend_token: ""
vault_transit_backend_key_name: "autounseal"
vault_transit_backend_mount_path: "transit/"
vault_transit_backend_disable_renewal: false
vault_transit_backend_tls_skip_verify: true # false, если у вас SSL





# Глобальные переменные, используемые для выполнения роли по развертыванию Manual Cluster Vault on Raft (manual-cluster-raft-vault):
vault_raft_cluster_inventory_group: "vault"
vault_raft_cluster_name: "vault"
vault_raft_cluster_port: "8201"
vault_raft_cluster_http_config: "vault_raft_cluster_http_config.hcl.j2"
vault_raft_cluster_https_config: "vault_raft_cluster_https_config.hcl.j2"
vault_raft_cluster_enable_https_config: true

# Глобальные переменные, используемые для инициализации и распечатывания Vault (unseal-single-vault):
vault_secret_shares: 5
vault_secret_threshold: 3
tls_skip_verify: true # false, если у вас SSL
vault_tls_disable: true # false, если у вас SSL

