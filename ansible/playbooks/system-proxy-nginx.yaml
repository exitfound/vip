---
# Вызов роли для последующей установки и настройки Proxy Nginx в мануальном режиме на удаленных узлах:
- name: Install and configure Proxy Nginx on remote hosts
  gather_facts: true
  become: true
  hosts:
    - all

  # Вызов непосредственно самой роли Proxy Nginx в мануальном режиме для последующего взаимодействия с Vault в системе:
  roles:
    - system-proxy-nginx

  # Информирование о том, что Proxy Nginx в мануальном режиме был успешно установлен в системе:
  post_tasks:
    - name: Check that Nginx service is running
      command: systemctl is-active nginx
      register: nginx_service
      changed_when: false
      failed_when: nginx_service.rc != 0

    - name: Validate Nginx configuration
      command: nginx -t
      register: nginx_config
      changed_when: false
      failed_when: nginx_config.rc != 0

    - name: Check that Nginx is listening on port 80
      wait_for:
        port: 80
        timeout: 10
      become: false

    - name: Check Nginx for Availability
      uri:
        url: "http://127.0.0.1"
        method: GET
        timeout: 10
        return_content: false
        validate_certs: false
        status_code: [200]
      become: false
