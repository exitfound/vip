---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: centos9
    image: mdd13/ansible-docker-redhat:centos9
    <<: &platform_defaults
      pre_build_image: true
      privileged: true
      override_command: false
      cgroup_parent: docker.slice
      cgroupns_mode: host
      security_opts:
        - seccomp=unconfined
      groups:
        - vault_cluster
        - consul_cluster

  - name: redhat9
    image: mdd13/ansible-docker-redhat:redhat9
    <<: *platform_defaults

provisioner:
  name: ansible
  env:
    ANSIBLE_STDOUT_CALLBACK: default
    ANSIBLE_RESULT_FORMAT: yaml
  inventory:
    links:
      group_vars: ../../../../inventory/group_vars/

verifier:
  name: ansible
