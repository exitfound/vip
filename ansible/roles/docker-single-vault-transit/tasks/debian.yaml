---
# Вызов предварительной роли system-prepare для полноценного запуска текущей:
- name: Import system-prepare role for running current role on Debian family distro
  import_role:
    name: system-prepare
    tasks_from: main

# Вызов предварительной роли system-docker для полноценного запуска текущей:
- name: Import system-docker role for running current role on Debian family distro
  import_role:
    name: system-docker
    tasks_from: main

# Создание нескольких директорий для последующей работы с Transit Vault:
- name: Create Transit Vault directories on Debian family distro
  file:
    state: directory
    path: "{{ item.path }}"
    mode: "{{ vault_docker_transit_dir_mode }}"
    owner: "1000"
    group: "1000"
  loop:
    - {path: "{{ vault_docker_transit_dir_main }}"}
    - {path: "{{ vault_docker_transit_dir_data }}"}
    - {path: "{{ vault_docker_transit_dir_config }}"}

# Копирование конфигурационных файлов из директории templates и их последующая передача в рабочие директории Transit Vault:
- name: Copy config files in directories on Debian family distro
  template:
    src: "templates/{{ item.file }}.j2"
    dest: "{{ item.path }}/{{ item.file }}"
    mode: "{{ vault_docker_transit_file_mode }}"
    owner: "1000"
    group: "1000"
  loop:
    - {path: "{{ vault_docker_transit_dir_main }}", file: "{{ vault_docker_transit_file_composefile }}"}
    - {path: "{{ vault_docker_transit_dir_main }}", file: "{{ vault_docker_transit_file_dockerfile }}"}
    - {path: "{{ vault_docker_transit_dir_config }}", file: "{{ vault_docker_transit_file_config }}"}

# Запуск Transit Vault с помощью Docker Compose на удаленном узле:
- name: Run Transit Vault via Docker Compose on Debian family distro
  community.docker.docker_compose_v2:
    project_src: "{{ vault_docker_transit_dir_main }}"
    files: "{{ vault_docker_transit_file_composefile }}"
    build: "always"
    recreate: "always"
    state: "present"
  register: docker_compose_output
  changed_when: false

# Проверка состояния контейнера Transit Vault после его запуска на удаленном узле:
- name: Verify that Transit Vault service are running on Debian family distro
  ansible.builtin.assert:
    that:
      - vault_transit_container.State == 'running'
    fail_msg: >-
      Transit Vault container is not running! Current state: {{
        docker_compose_output.containers
        | selectattr("Name", "equalto", "vault-transit")
        | first
        | default({})
        | dict2items
        | selectattr('key', 'equalto', 'State')
        | map(attribute='value')
        | first
        | default('unknown')
      }}
    success_msg: >-
      Transit Vault container is running and healthy
  vars:
    vault_transit_container: >-
      {{ docker_compose_output.containers
         | selectattr("Name", "equalto", "vault-transit")
         | selectattr("State", "equalto", "running")
         | first }}
