---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: debian11
    image: mdd13/ansible-docker-debian:debian11
    <<: &platform_defaults
      pre_build_image: true
      privileged: true
      override_command: false
      cgroup_parent: docker.slice
      cgroupns_mode: host
      tmpfs:
        - /var/lib/containerd
        - /var/lib/docker
        - /run
        - /tmp
      security_opts:
        - seccomp=unconfined

  - name: debian12
    image: mdd13/ansible-docker-debian:debian12
    <<: *platform_defaults

  - name: debian13
    image: mdd13/ansible-docker-debian:debian13
    <<: *platform_defaults

provisioner:
  name: ansible
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
  inventory:
    links:
      group_vars: ../../../../group_vars/

verifier:
  name: ansible
