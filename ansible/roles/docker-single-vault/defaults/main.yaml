# Переменные, необходимые для установки и настройки Single Vault с помощью Docker, применимые ко всем дистрибутивам в равной степени:

vault_docker_dir_mode: "0755"
vault_docker_dir_main: "/opt/vault"
vault_docker_dir_data: "/opt/vault/data"
vault_docker_dir_config: "/opt/vault/config"
vault_docker_file_mode: "0644"
vault_docker_file_config: "config.hcl"
vault_docker_file_composefile: "vault-docker-compose.yaml"
vault_docker_file_dockerfile: "vault.dockerfile"

