---
# Данный файл используется для преобразования состояния экземпляров в реальное состояние, объявленное в реальных тестируемых ролях:
- name: Converge
  hosts: all
  gather_facts: true
  become: true
  become_method: sudo
  tasks:
    # Данный шаг вызывает роль manual-single-vault для последующего прогона роли system-unseal-single-vault:
    - name: "Include manual-single-vault role for testing"
      include_role:
        name: "manual-single-vault"

    # Добавление интервала по времени для загрузки Vault:
    - name: "Wait 10 second for checking Vault"
      wait_for:
        timeout: 10

    # Данный шаг вызывает роль system-unseal-single-vault для прогона тестов с помощью Molecule:
    - name: "Include system-unseal-single-vault role for testing"
      include_role:
        name: "system-unseal-single-vault"

# Тестирование повторного распечатывания Vault после его перезапуска (re-unseal сценарий):
- name: Re-unseal Vault after restart
  hosts: all
  gather_facts: false
  become: true
  become_method: sudo
  tasks:
    # Перезапуск сервиса Vault для перевода его в sealed состояние (503):
    - name: "Restart Vault service to simulate sealed state"
      systemd:
        name: vault
        state: restarted
      changed_when: false

    # Добавление интервала по времени для загрузки Vault:
    - name: "Wait 10 second for Vault to start in sealed state"
      wait_for:
        timeout: 10

    # Повторный вызов роли system-unseal-single-vault для проверки re-unseal сценария:
    - name: "Include system-unseal-single-vault role for re-unseal testing"
      include_role:
        name: "system-unseal-single-vault"
