---
# Вызов предварительной роли system-prepare для полноценного запуска текущей роли:
- name: Import system-prepare role for running current role on Debian family distro
  import_role:
    name: system-prepare
    tasks_from: main

# Создание группы с именем Vault:
- name: Create Vault group on Debian family distro
  group:
    name: "{{ vault_manual_user_and_group }}"
    state: present
    gid: 452

# Создание пользователя с именем Vault:
- name: Create Vault user on Debian family distro
  user:
    name: "{{ vault_manual_user_and_group }}"
    groups: "{{ vault_manual_user_and_group }}"
    home: "{{ vault_manual_dir_data }}"
    shell: /sbin/nologin
    create_home: true
    append: true
    uid: 452

# Создание нескольких директорий для последующей работы с Vault:
- name: Create Vault directories on Debian family distro
  file:
    state: directory
    path: "{{ item.path }}"
    mode: "{{ vault_manual_dir_mode }}"
    owner: "{{ vault_manual_user_and_group }}"
    group: "{{ vault_manual_user_and_group }}"
  loop:
    - {path: "{{ vault_manual_dir_config }}"}
    - {path: "{{ vault_manual_dir_data }}"}

# Загрузка архива с бинарным файлом Vault из Интернета по прямой ссылке:
- name: Download Vault binary file for future installation on Debian family distro
  get_url:
    url: "{{ vault_manual_file_archive_link }}"
    mode: "{{ vault_manual_file_mode }}"
    dest: "/tmp/{{ vault_manual_file_archive_name }}"
    force: false
  changed_when: false

# Извлечение архива и перемещение бинарного файла в соответствующую директорию:
- name: Unpack the archive and move the Vault binary file on Debian family distro
  unarchive:
    src: "/tmp/vault.zip"
    dest: "{{ vault_manual_path_binary }}"
    remote_src: true

# Удаление архива после извлечения бинарного файла Vault:
- name: Remove Vault archive after extraction on Debian family distro
  file:
    path: "/tmp/{{ vault_manual_file_archive_name }}"
    state: absent
  changed_when: false

# Копирование всех конфигурационных файлов Vault и их последующая отправка в соответствующие директории:
- name: Copy Vault configuration files from templates on Debian family distro
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode | default(vault_manual_file_mode) }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
  loop:
    - src: "templates/{{ vault_manual_file_autocomplete_j2 }}"
      dest: "{{ vault_manual_file_autocomplete_path }}"
      mode: "{{ vault_manual_file_mode }}"
      owner: "{{ vault_manual_user_and_group }}"
      group: "{{ vault_manual_user_and_group }}"
    - src: "templates/{{ vault_manual_file_config }}.j2"
      dest: "{{ vault_manual_dir_config }}/{{ vault_manual_file_config }}"
      mode: "{{ vault_manual_file_mode }}"
      owner: "{{ vault_manual_user_and_group }}"
      group: "{{ vault_manual_user_and_group }}"

# Копирование Systemd файла из директории templates и его последующая передача в соответствующую директорию:
- name: Copy Vault systemd config on Debian family distro
  template:
    src: "templates/{{ vault_manual_file_systemd }}.j2"
    dest: "/usr/lib/systemd/system/{{ vault_manual_file_systemd }}"
    mode: "{{ vault_manual_file_mode }}"
    owner: "0"
    group: "0"
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian' and ansible_distribution_major_version | int == 12

# Копирование Systemd файла из директории templates и его последующая передача в соответствующую директорию:
- name: Copy Vault systemd config on Debian family distro (Old Debian Versions)
  template:
    src: "templates/{{ vault_manual_file_systemd }}.j2"
    dest: "/etc/systemd/system/{{ vault_manual_file_systemd }}"
    mode: "{{ vault_manual_file_mode }}"
    owner: "0"
    group: "0"
  when: ansible_distribution == 'Debian' and ansible_distribution_major_version | int != 12

# Запуск и добавление в автозагрузку сервиса Vault с помощью Systemd:
- name: Start Vault service on Debian family distro
  service:
    name: vault
    state: started
    enabled: true
    daemon_reload: true
