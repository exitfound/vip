vault_manual_file_archive_link: "https://releases.hashicorp.com/vault/{{ vault_current_version }}/vault_{{ vault_current_version }}_linux_amd64.zip"
vault_manual_file_archive_name: "vault.zip"
vault_manual_file_autocomplete_j2: "vault_autocomplete.j2"
vault_manual_file_autocomplete_path: "/etc/bash_completion.d/vault"
vault_manual_file_config: "config.hcl"
vault_manual_file_systemd: "vault.service"
vault_manual_path_binary: "/usr/local/bin"
vault_manual_user_and_group: "vault"

