---
# Определение конечного списка пакетов для установки в зависимости от используемой схемы HTTP:
- name: Set final package list for this role on SUSE family distro
  set_fact:
    local_system_nginx_package_list: >-
      {{
        local_system_nginx_main_package_list +
        (global_nginx_enable_certbot_certificates | bool | ternary(local_system_nginx_additional_package_list, []))
      }}

# Установка всех необходимых пакетов с помощью пакетного менеджера:
- name: Install required packages on SUSE family distro
  zypper:
    name: "{{ local_system_nginx_package_list }}"
    state: present
    update_cache: true

# Проверка на наличие сертификата (только если Certbot включен):
- name: Check if certificate exists on SUSE family distro
  stat:
    path: "{{ local_system_nginx_certbot_dir_path }}/{{ global_nginx_host_domain }}/cert.pem"
  register: cert_exists
  when: global_nginx_enable_certbot_certificates | default(false) | bool

# Определение схемы для конфигурации (HTTP если сертификата нет, иначе заданная схема):
- name: Set nginx scheme for config on SUSE family distro
  set_fact:
    nginx_config_scheme: >-
      {{
        (global_nginx_enable_certbot_certificates | default(false) | bool and not (cert_exists.stat.exists | default(false)))
        | ternary('http', global_nginx_set_http_scheme)
      }}

# Устранение проблемы из-за которой дистрибутив семейства SUSE не воспринимает конфигурационный файл, лежащий в conf.d:
- name: Replace 'localhost' with '_' in server_name directive on SUSE family distro
  replace:
    path: "{{ local_system_nginx_suse_default_config }}"
    regexp: 'server_name\s+localhost;'
    replace: 'server_name _;'
  notify: Reload Nginx

# Определение имени шаблона Nginx в зависимости от типа конфигурации (single/cluster):
- name: Set nginx template name on SUSE family distro
  set_fact:
    local_system_nginx_template: >-
      {{ global_nginx_set_cluster_vault_config | ternary(local_system_nginx_cluster_vault_config, local_system_nginx_single_vault_config) }}

# Передача конфигурационного файла Nginx для проксирования запросов при обращении к Vault:
- name: Copy Nginx config for Vault on SUSE family distro
  template:
    src: "templates/{{ local_system_nginx_template }}"
    dest: "{{ local_system_nginx_suse_default_path }}/{{ global_nginx_host_domain }}.conf"
    mode: "{{ local_system_nginx_file_mode }}"
    owner: "{{ local_system_nginx_file_owner }}"
    group: "{{ local_system_nginx_file_group }}"
  notify: Reload Nginx

# Установка специфического пакета, который необходим для корректной работы Certbot (только SUSE):
- name: Install systemd package for Certbot on SUSE family distro
  zypper:
    name: "{{ local_system_nginx_suse_package_list }}"
    state: present
  when: global_nginx_enable_certbot_certificates | default(false) | bool

# Вызов задачи по созданию и установке внешнего сертификата для указанного домена:
- name: Invocation of the certificate.yaml task on SUSE family distro
  include_tasks: certificate.yaml
  when:
    - global_nginx_enable_certbot_certificates | default(false) | bool
    - not (cert_exists.stat.exists | default(false))

# Обновление схемы на HTTPS после получения сертификата:
- name: Set nginx scheme to HTTPS after certificate generation on SUSE family distro
  set_fact:
    nginx_config_scheme: "{{ global_nginx_set_http_scheme }}"
  when:
    - global_nginx_enable_certbot_certificates | default(false) | bool
    - not (cert_exists.stat.exists | default(false))

# Повторный вызов конфигурации с HTTPS после получения сертификата:
- name: Re-deploy Nginx config with HTTPS after certificate generation on SUSE family distro
  template:
    src: "templates/{{ local_system_nginx_template }}"
    dest: "{{ local_system_nginx_suse_default_path }}/{{ global_nginx_host_domain }}.conf"
    mode: "{{ local_system_nginx_file_mode }}"
    owner: "{{ local_system_nginx_file_owner }}"
    group: "{{ local_system_nginx_file_group }}"
  when:
    - global_nginx_enable_certbot_certificates | default(false) | bool
    - not (cert_exists.stat.exists | default(false))
  notify: Reload Nginx

# Запуск сервиса Certbot-renew для отслеживания состояния сертификата:
- name: Start Certbot-renew.timer on SUSE family distro
  systemd:
    name: certbot-renew.timer
    state: started
    enabled: true
  when: global_nginx_enable_certbot_certificates | default(false) | bool

# Регистрация проверки конфигурации Nginx в переменную:
- name: Register the output of command nginx -t after changes on SUSE family distro
  command: nginx -t
  register: nginx_validate
  failed_when: false
  changed_when: false

# Результат вывода переменной на экран:
- name: The output result of our variable on SUSE family distro
  debug:
    var: nginx_validate.stderr
  when: nginx_validate.rc != 0

# Прерывание выполнения роли при невалидной конфигурации Nginx:
- name: Fail if Nginx configuration is invalid on SUSE family distro
  fail:
    msg: "Nginx configuration test failed: {{ nginx_validate.stderr }}"
  when: nginx_validate.rc != 0

# Запуск сервиса Nginx с помощью Systemd:
- name: Start Nginx service on SUSE family distro
  systemd:
    name: nginx
    state: started
    daemon_reload: true
    enabled: true
